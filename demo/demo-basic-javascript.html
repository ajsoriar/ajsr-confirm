        <link rel="stylesheet" href="../dist/css/tmplt-default.css">
    </head>

    <body>
        
        <h1>Simple basic example.</h1>
        <input type="button" onclick="confirmation()" value="Show confirmation window!">

        <!-- <script src="../dist/ajsr-jq-confirm.js"></script> -->
        <script src="../dist/ajsr-js-confirm.min.js"></script>
        <script language="javascript">
        	
            function confirmation () {

                // jQuery version

                /*

                $.ajsrConfirm({

                    message: "Yes or no?",

                        console.log("Confirm!");
                    },
                    onCancel: function() {

                        console.log("Cancel");
                    }

                });

                */

                console.log("ajsrConfirm:", ajsrConfirm );

                // js version, no jQuery

                window.ajsrConfirm({

                    message: "Yes or no?",
                    confirmButton: "OK",
                    cancelButton : "Cancel",
                    onConfirm: function() {

                        console.log("Confirm!");
                    },
                    onCancel: function() {

                        console.log("Cancel");
                    }

                });

            }

            confirmation();

        </script>

    </body>
