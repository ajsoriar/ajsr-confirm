<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>ajsrConfirm - Basic example</title>
        <link rel="stylesheet" href="../dist/css/tmplt-default.css">
    </head>

    <body>
        
        <h1>Simple basic example.</h1>

        <input type="button" onclick="confirmation()" value="Show confirmation window!">

<script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>

        <script src="../dist/ajsrConfirm.js"></script>
        <script language="javascript">
        	
        function confirmation () {

        	$.ajsrConfirm({

                message: "Yes or no?",
                confirmButton: "OK",
                cancelButton : "Cancel",
                onConfirm: function() {

                    console.log("Confirm!");
                },
                onCancel: function() {

                    console.log("Cancel");
                }

            });

        }

        confirmation();

        </script>

    </body>

</html>
